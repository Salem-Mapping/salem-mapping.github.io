	'use strict';

	this.Ease = this.Ease === undefined ? {} : this.Ease;

	// simple linear tweening - no easing, no acceleration
	if (this.Ease.linearTween === undefined) {
		this.Ease.linearTween = function (t, b, c, d) {
			return c * t / d + b;
		};
	}

	// quadratic easing in - accelerating from zero velocity
	if (this.Ease.easeInQuad === undefined) {
		this.Ease.easeInQuad = function (t, b, c, d) {
			t /= d;
			return c * t * t + b;
		};
	}

	// quadratic easing out - decelerating to zero velocity
	if (this.Ease.easeOutQuad === undefined) {
		this.Ease.easeOutQuad = function (t, b, c, d) {
			t /= d;
			return -c * t * (t - 2) + b;
		};
	}

	// quadratic easing in/out - acceleration until halfway, then deceleration
	if (this.Ease.easeInOutQuad === undefined) {
		this.Ease.easeInOutQuad = function (t, b, c, d) {
			t /= d / 2;
			if (t < 1) return c / 2 * t * t + b;
			t--;
			return -c / 2 * (t * (t - 2) - 1) + b;
		};
	}
	// cubic easing in - accelerating from zero velocity
	if (this.Ease.easeInCubic === undefined) {
		this.Ease.easeInCubic = function (t, b, c, d) {

			t /= d;
			t--;
			return c * (t * t * t + 1) + b;
		};
	}

	// cubic easing in/out - acceleration until halfway, then deceleration
	if (this.Ease.easeInOutCubic === undefined) {
		this.Ease.easeInOutCubic = function (t, b, c, d) {
			t /= d / 2;
			if (t < 1) return c / 2 * t * t * t + b;
			t -= 2;
			return c / 2 * (t * t * t + 2) + b;
		};
	}

	// quartic easing in - accelerating from zero velocity
	if (this.Ease.easeInQuart === undefined) {
		this.Ease.easeInQuart = function (t, b, c, d) {

	// quartic easing in/out - acceleration until halfway, then deceleration
	if (this.Ease.easeInOutQuart === undefined) {

	if (this.Ease.easeInQuint === undefined) {
		this.Ease.easeInQuint = function (t, b, c, d) {

	// quintic easing in/out - acceleration until halfway, then deceleration
	if (this.Ease.easeInOutQuint === undefined) {

	// sinusoidal easing in - accelerating from zero velocity
	if (this.Ease.easeInSine === undefined) {
		this.Ease.easeInSine = function (t, b, c, d) {
			return -c * Ease.cos(t / d * (Ease.PI / 2)) + c + b;

	}

	if (this.Ease.easeOutSine === undefined) {

	if (this.Ease.easeInOutSine === undefined) {

	if (this.Ease.easeInExpo === undefined) {
